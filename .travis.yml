dist: xenial
addons:
  apt:
    update: true
    packages:
    - libpcap-dev
    - libproc-pid-file-perl
    - libgeoip-dev
    - libmaxminddb-dev
  sonarcloud:
    organization: "dns-oarc"
    token:
      secure: ""
script:
  - ./autogen.sh
  - ./configure --enable-warn-all
  - build-wrapper-linux-x86-64 --out-dir bw-output make clean all
  - sonar-scanner
